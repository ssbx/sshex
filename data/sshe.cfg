[sshe]
; utilisateur ssh requis pour les allied par exemple
user=radiusname
; mot de passe radius (à la sshpass, ce fichier est lisible 
; uniquement par l'utilisateur)
password=radiuspass
; les réseaux d'éléments à manager. permet grace à un scan nmap
; de générer le fichier /home/seb/.local/share/sshe/autocomp.hosts qui sera utilisé pour 
; l'autocompletion
; NOTE que pour que ça marche il faut sourcer, depuis bashrc,
; le fichier /home/seb/.local/share/sshe/autocomp.bashrc
; 
; examples:
networks=172.17.45.0/24,172.18.192.0/24,172.19.128.0/24,172.20.1.0/24,172.20.136.0/24,172.21.1.0/24,172.22.1.0/24,172.22.140.0/24,172.29.0.0/24,
